query GetCards($column_id: uuid!) {
    cards(
        where: {column_id: {_eq: $column_id} },
        order_by: {position: asc}
    ) {
        id
        column_id
        title
        description
        updated_at
    }
}

mutation CreateCard($title: String!, $description: String!, $position: float8!, $column_id: uuid!){
    insert_cards_one (
        object : {
            title: $title
            description: $description
            position: $position
            column_id: $column_id
        } ) {
            title
            description
            position
            column_id
        }
}

mutation updateCard($id: uuid!, $title: String!, $description: String!, $position: float8!, $column_id: uuid!) {
    update_cards_by_pk(
        pk_columns: {id: $id},
        _set: {
            title: $title,
            description: $description
            position: $position
            column_id: $column_id
        }
    ) {
        id
        title
        description
        position
        column_id
    }
}

mutation updateCardPosition($id: uuid!, $set: cards_set_input!) {
    update_cards(
        where: {id: {_eq: $id}},
        _set: $set
    ) {
        returning {
            id
            position
            column_id
        }
    }
}

mutation deleteCard($id: uuid!) {
    delete_cards_by_pk(id: $id){
        id
    }
}

subscription GetCardsBy($column_id: uuid!) {
    cards(where: {column_id: {_eq: $column_id}}, order_by: {position: asc}) {
        id
        title
        description
        position
        column_id
    }
}