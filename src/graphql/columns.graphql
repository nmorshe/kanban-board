query GetColumns($board_id: uuid!) {
    columns(where: {board_id: {_eq: $board_id}}, order_by:{position: asc}) {
        id
        title
        position
    }
}

mutation CreateColumn($title: String!, $position: float8!, $board_id: uuid!) {
    insert_columns_one(object: {
        title: $title
        position: $position
        board_id: $board_id
    }) {
        id
        title
        position
    }
}

mutation updateColumn($id: uuid!, $title: String!) {
    update_columns_by_pk(pk_columns: {id: $id}, _set:{title: $title}) {
        id
        title
    }
}

mutation deleteColumn($id: uuid!) {
    delete_columns_by_pk(id: $id) {
        id
    }
}

subscription GetColumnsBy($board_id: uuid!) {
    columns(where: {board_id: {_eq: $board_id}}, order_by: {position: asc}) {
        id
        title
        position
        board_id
    }
}